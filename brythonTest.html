
<html>
    <head>
    <script src="/brython.js"></script>
    </head>
    <body onload="brython()">
    <script type="text/python">
    from browser import document
    

    numb = 1
    page = []
    # bind event 'click' on button to function echo
    
    def write(ev):
        page[numb] = open(numb + ".html", "t")
        page.write(zone)
        numb += 1
    
    document["SaveButton"].bind("click", write)
    </script>
    <textarea id="zone" name="zone" cols="40" rows="30"></textarea>
    <button id="SaveButton">Save</button>
    </body>
</html>
